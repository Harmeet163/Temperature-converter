<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="op.css">
</head>

<body>
    <header>
        <div class="hero">
            <div class="title" style="bottom: 120px;padding-right: 20px;right: 85px">
                <h1>FAHRENHEIT</h1>
                <div class="back" style="left: 196px;">
                    <span>C</span>
                    <span>E</span>
                    <span>L</span>
                    <span>S</span>
                    <span>I</span>
                    <span>U</span>
                    <span>S</span>
                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="input_box">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
            </div>
            <div class="input_box">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
            </div>
        </div>
    </main>
    <footer>

        <div class="credit">Created by Harmeet Chavda</div>
    </footer>

    <script src="script.js">

let spanTexts = document.getElementsByTagName("span");
window.onload = function(){
    for(spanText of spanTexts){
        spanText.classList.add("active");
    }
}
    </script>
</body>

</html>
